<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Jogos Eliminatórios</title>
  </head>
  <body>
    <h1>Jogos Eliminatórios</h1>
    <hr>
    <form>
      <p>
        Clube:
        <input type="text" id="inClube" required autofocus />
        <input type="submit" value="Adicionar" id="btAdicionar" />
      </p>
      <input type="button" value="Listar Clubes" id="btListar" />
      <input type="button" value="Tabela De Jogos" id="btTabela" />
    </form>
    <ul id="outLista">Lista de Clubes</ul>
    <ul id="outTabela">Tabela de Jogos</ul>
    <script src="script.js"></script>
  </body>
</html>
